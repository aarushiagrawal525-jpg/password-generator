<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      color: #4a4a4a;
    }

    input[type="number"] {
      padding: 5px;
      width: 80px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }

    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }

    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #5563c1;
    }

    #password {
      font-size: 18px;
      margin-top: 15px;
      word-break: break-all;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‘ Password Generator </h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="20" value="12">

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols"> Include Symbols (@#$%)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <p id="password">Your password will appear here</p>
    <button onclick="copyPassword()">ðŸ“‹ Copy Password</button>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const uppercase = document.getElementById("uppercase").checked;
      const lowercase = document.getElementById("lowercase").checked;
      const numbers = document.getElementById("numbers").checked;
      const symbols = document.getElementById("symbols").checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "@#$%^&*()_+[]{}<>?!";

      let allChars = "";
      if (uppercase) allChars += upperChars;
      if (lowercase) allChars += lowerChars;
      if (numbers) allChars += numberChars;
      if (symbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("password").textContent = "âš  Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("password").textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById("password").textContent;
      if (password && !password.includes("âš ")) {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      }
    }
  </script>
</body>
</html>
